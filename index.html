<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Top 9 Movies</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <header>
    <h1>Top Nine Movies</h1>
  </header>
  <main>
    <form id="query">
      <legend>Welcome to Top Nine Movie. Please select a movie genre and a release year below. </legend>
      <label for="genre">Genre:
        <!-- Genre Source: https://developers.themoviedb.org/3/genres/get-movie-list -->
        <select name="genre" id="genre" autofocus required >
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="14">Fantasy</option>
          <option value="36">History</option>
          <option value="27">Horror</option>
          <option value="10402">Music</option>
        </select>
      </label>
      <label for="year">
        Year Released: <input type="text" name="year" id="year" required minlength="4" maxlength="4">
      </label>
      <button type="button" name="submitButton" id="submitButton">Go!</button>  
    </form>

    <section name="movies" id="movies">
      <img id="movieImg0" src="img/clapboard.png" alt="Image for movie 1"/>      
      <img id="movieImg1" src="img/clapboard.png" alt="Image for movie 2"/>
      <img id="movieImg2" src="img/clapboard.png" alt="Image for movie 3"/>
      <img id="movieImg3" src="img/clapboard.png" alt="Image for movie 4"/>
      <img id="movieImg4" src="img/clapboard.png" alt="Image for movie 5"/>
      <img id="movieImg5" src="img/clapboard.png" alt="Image for movie 6"/>
      <img id="movieImg6" src="img/clapboard.png" alt="Image for movie 7"/>
      <img id="movieImg7" src="img/clapboard.png" alt="Image for movie 8"/>
      <img id="movieImg8" src="img/clapboard.png" alt="Image for movie 9"/>
    </section>
</main>
</body>
</html>
